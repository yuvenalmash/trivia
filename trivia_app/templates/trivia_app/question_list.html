<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} Questions</title>
</head>
<body>
    <h1>Questions for {{ category.name }}</h1>
    <ul>
        {% for question in questions %}
            <li><a href="{% url 'question_detail' question.id %}">{{ question.text }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
