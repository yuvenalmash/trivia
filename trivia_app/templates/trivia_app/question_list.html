{% extends 'trivia_app/base.html' %}

{% block title %}{{ category.name }} Questions{% endblock %}

{% block content %}
    <h1>Questions for {{ category.name }}</h1>
    <ul>
        {% for question in questions %}
            <li><a href="{% url 'question_detail' question.id %}">{{ question.text }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
